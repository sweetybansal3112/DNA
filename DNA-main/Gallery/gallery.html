<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta content="width=device-width, initial-scale=1.0" name="viewport">

        <!-- Favicons -->
        <link rel="icon" href="" type="image/gif" />

        <title>Gallery</title>
        <meta content="" name="description">
        <meta content="" name="keywords">

        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

        <link href="gallery.css" rel="stylesheet">
    </head>

    <body>
        <!-- Container for the image gallery -->
        <div class="container">
            <div class="mySlides">
                <div class="numbertext">1 / 4</div>
                <img src="images/mercedes-mehling-7J7x8HLXQKA-unsplash.jpg" style="width:50%; height: 500px;">
                <img src="images/rafael-leao-0fw94cS9pMI-unsplash.jpg" style="width:50%; height: 500px; float: right;">
            </div>
        
            <div class="mySlides">
                <div class="numbertext">2 / 4</div>
                <img src="images/christian-lue-b76GC-Gy8_w-unsplash.jpg" style="width:50%; height: 500px;">
                <img src="images/sharon-mccutcheon-sMnoDBdC1tE-unsplash.jpg" style="width:50%; height: 500px; float: right;">
            </div>
        
            <div class="mySlides">
                <div class="numbertext">3 / 4</div>
                <img src="images/jiroe-b9kh72kOcdM-unsplash.jpg" style="width:50%; height: 500px;">
                <img src="images/jose-maria-sava-BsKqOYVwtnY-unsplash.jpg" style="width:50%; height: 500px; float: right;">
            </div>
        
            <div class="mySlides">
                <div class="numbertext">4 / 4</div>
                <img src="images/tanushree-rao-kYjDNNRmR7c-unsplash.jpg" style="width:50%; height: 500px;">
                <img src="images/sharon-mccutcheon-sMnoDBdC1tE-unsplash.jpg" style="width:50%; height: 500px; float: right;">
            </div>
        
        
            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        
        
            <!-- Thumbnail images -->
            <div class="row">
            <div class="column">
                <img class="demo cursor" src="images/jason-leung-AxKqisRPQSA-unsplash.jpg" style="width: 100%; height: 300px" onclick="currentSlide(1)" alt="The Woods">
            </div>
            <div class="column">
                <img class="demo cursor" src="images/raphael-renter-4rOmznqVIdc-unsplash.jpg" style="width:100%; height: 300px" onclick="currentSlide(2)" alt="Cinque Terre">
            </div>
            <div class="column">
                <img class="demo cursor" src="images/brian-lawson-yxybLVEf2DA-unsplash.jpg" style="width:100%; height: 300px" onclick="currentSlide(3)" alt="Mountains and fjords">
            </div>
            <div class="column">
                <img class="demo cursor" src="images/teddy-osterblom-owiVf9bFKHM-unsplash.jpg" style="width:100%; height: 300px" onclick="currentSlide(4)" alt="Northern Lights">
            </div>
            <div class="column">
                <img class="demo cursor" src="images/efekan-akyuz-Nnn9tCfzEkw-unsplash.jpg" style="width:100%; height: 300px" onclick="currentSlide(5)" alt="Nature and sunrise">
            </div>
            </div>
        </div>

        <script src="gallery.js"></script>
    </body>

</html>

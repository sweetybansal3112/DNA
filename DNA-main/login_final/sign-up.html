<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
<link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <div class="row">   
            <div class="col-lg-6">
                <h2>Sign-up</h2>
                <form>
                    <div class="formgroup">
                        <label>Username</label>
                        <input type="text" name="user" placeholder="Username" class="form-control" required>
                    </div>
                    <div class="formgroup">
                        <label>Password</label>
                        <input type="password" name="password" placeholder=" Password" class="form-control" required>
                    </div>
                    <div class="formgroup">
                        <label> Confirm Password</label>
                        <input type="password" name="Confirm password" placeholder="Confirm password" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary" style="margin-top: 5px;"><a href="sign-up_page.html" style="text-decoration: none; color: white;">Signin</a></button>
                </form>
            </div>
            <div class="col-lg-6">
                <img src="signup.png" alt="img" style="height: 300px; width: 350px;">
            </div> 
            <a href="login_page.html">Login Here</a>
        </div>
    </div>
</body>
</html>
